<ngb-carousel>
    <ng-container *ngFor="let image of images ">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="image.img" height="560px" width="1366px" class="custom" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>{{image.label}}</h3>
            </div>
        </ng-template>
    </ng-container>
</ngb-carousel>
