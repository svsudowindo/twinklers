<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <form>
        <div>
            <label for="category id">Category Id</label>
            <input type="text" class="form-control" id="category id" placeholder="Enter The Category Id">
        </div>
        <br>
        <div class="form-group">
            <label for="category">Enter Category Name</label>
            <input type="email" class="form-control" id="category">
        </div>
        <div class="form-group" class="size">
            <label>Status</label>
            <br>
            <select class="btn btn-secondary" class="dropdown">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <br>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
</div>
