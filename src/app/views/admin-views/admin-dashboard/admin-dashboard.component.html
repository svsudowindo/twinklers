<div class="d-flex justify-content-center w-100 flex-wrap">
    <ng-container *ngFor="let dashboardItem of dashboardData; let i = index">
    <div class="card m-r-15 m-b-15" style="width: 30rem;height: 150px;border-radius: 20px;margin-top: 10px;" (click)="navigateToDashboardItem(dashboardItem)">
        <div class="card-body color{{i}} pointer">
            <div class="d-flex justify-content-center heading">
                {{dashboardItem.label}}
            </div>
            <div class="d-flex justify-content-start stats">
                    Active: {{dashboardResponse && dashboardResponse[dashboardItem.key + '_active']}}
            </div>
            <div class="d-flex justify-content-end stats">
                Inactive: {{dashboardResponse && dashboardResponse[dashboardItem.key + '_active']}}
            </div>
        </div>
    </div>
</ng-container>
</div>
