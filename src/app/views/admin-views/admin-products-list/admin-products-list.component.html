<div class="container main">
  <div class="row m-b-10 action-buttons">
    <div class="col-sm-6 m-t-10">
      <form style="width: 170px">
        <div class="form-group form-inline">
          <input class="form-control ml-2" placeholder="Search By Name or ID" type="text" />
        </div>
      </form>
    </div>
    <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-outline-primary m-t-10" [routerLink]="['create-product']">Create Product</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Category</th>
          <th scope="col">Updated By</th>
          <th scope="col">Updated On</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products as i">
          <th scope="row">{{product.id}}</th>
          <td>{{product.productName}}</td>
          <td>{{product.category}}</td>
          <td>{{product.updatedBy}}</td>
          <td>{{product.updatedOn}}</td>
          <td><i class="fa fa-trash" aria-hidden="true"></i>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end  ">
    <select class="custom-select  " style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
    <ngb-pagination [collectionSize]="70" class="m-l-16" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>
