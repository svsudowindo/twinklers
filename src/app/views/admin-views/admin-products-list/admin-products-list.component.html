<div class="container main">
  <div class="row m-b-10 action-buttons">
    <div class="col-sm-6 m-t-10">
      <form style="width: 170px">
        <div class="form-group form-inline">
          <input class="form-control ml-2" placeholder="Search By Name or ID" type="text" />
        </div>
      </form>
    </div>
    <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-outline-primary m-t-10" [routerLink]="['create-product']">Create Product</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Category</th>
          <th scope="col">Updated By</th>
          <th scope="col">Updated On</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name | titlecase}}</td>
          <td> <span *ngIf="product.categoryID!=null"> {{product.categoryID.name  }}</span>
            <span *ngIf="product.categoryID==null"> All</span>
          </td>
          <td>{{product.updatedBy.firstName}}</td>
          <td>{{product.updatedDate | date}}</td>
          <td><i class="fa fa-trash cursor text-danger" (click)="deleteProduct(product.id)" aria-hidden="true"></i> &nbsp; &nbsp; &nbsp;
            <i class="fa fa-pencil cursor text-success" routerLink="/admin/products-list/{{product.id}}"  aria-hidden="true"></i>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end  ">
    <select class="custom-select  " style="width: auto" [(ngModel)]="pageSize">
      <ng-container *ngFor="let page of paginationArray" >
        <option  [ngValue]="page.id">{{page.label}}</option>
      </ng-container> 
    </select>
    <ngb-pagination [collectionSize]="products.length" class="m-l-16" [(page)]="page"
    [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>
