<div class="d-flex flex-wrap  justify-content-center align-items-center">
    <div class="card m-t-50" style="width: 22rem;">
        <div class="card-body">
            <div class="d-flex flex-wrap  justify-content-center align-items-center">
                <p style="font-size: medium;">Registration</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Full Name</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="number" class="form-control">
                </div>
                <div>
                    <label>
                    <input type="checkbox"> I agree with terms & conditions</label>
                </div>
                <!-- <div>
                    <input type="checkbox" /><br>
                    <label>I agree with terms & conditions</label>
                </div> -->
                <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-start">
                        <a [routerLink]="['../login']" class="btn btn-link ">Login</a>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a [routerLink]="['../forgot-password']" class="btn btn-link">Forgot Password?</a>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

        </div>


    </div>
</div>
