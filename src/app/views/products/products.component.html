<div class="d-flex m-t-20 justify-content-end acordian">
  <p>
    <i class="fa fa-filter" aria-hidden="true" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"></i>
  </p>
</div>

<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="d-flex flex-wrap justify-content-center align-items-center filters-styling">
    <div class="m-r-10 w-18rem">
      <label>Catogery</label>
      <select class="form-control">
        <option selected>All</option>
        <option>Black Choclates</option>
        <option>Dark Choclates</option>
        <option>White Choclates</option>
      </select>
    </div>
    <div class="m-r-10 w-18rem">
      <label>Price Range: </label>
      <select class="form-control">
        <option selected>All</option>
        <option>Black Choclates</option>
        <option>Dark Choclates</option>
        <option>White Choclates</option>
      </select>
    </div>
  </div>
</div>


<div class="d-flex flex-wrap  justify-content-center align-items-center m-t-20">
  <ng-container *ngFor="let product of products">
    <div class="card m-r-15 m-b-15" style="width: 18rem;">
      <div class="card-body">
        <img [src]="product.imageURL" height="175" width="250">
        <div class="d-flex justify-content-between m-t-15">
          <h6 class="card-subtitle mb-2 text-muted">{{product.name}}</h6>
          <h6 class="card-subtitle mb-2 text-muted"><span> &#8377;</span>{{product.cost}}</h6>
        </div>
        <div class="d-flex justify-content-start">
          <ng-container *ngFor="let rate of [].constructor(product.productCount)">
            <i class="fa fa-star" aria-hidden="true"></i> &nbsp;
          </ng-container>
          <ng-container *ngFor="let rate of [].constructor(5 - product.productCount)">
            <i class="fa fa-star-o" aria-hidden="true"></i> &nbsp;
          </ng-container>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <p class="m-b-0 in-stock" *ngIf="product.status === 'INSTOCK'">
              <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
              In Stock
            </p>
            <p class="m-b-0 no-stock" *ngIf="product.status === 'NOSTOCK'">
              <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
              No Stock
            </p>
          </div>
          <div>
            <i class="fa fa-minus-square-o font-size-18 pointer" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-plus-square-o font-size-18 pointer" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-shopping-cart font-size-20 pointer" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
