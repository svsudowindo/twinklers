  <div class="d-flex flex-wrap  justify-content-center align-items-center products">
    <ng-container *ngFor="let product of products">
      <div class="card m-r-15 m-b-15" style="width: 18rem;">
        <div class="card-body">
          <!-- <h5 class="card-title">Card title</h5> -->
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQgTe58i7KGHht6RKxOf7qmv4tlTr8WzUUAv7R4oSlxdQ9smpwz"
            height="175" width="250">
          <div class="d-flex justify-content-between">
            <h6 class="card-subtitle mb-2 text-muted">Product Name</h6>
            <h6 class="card-subtitle mb-2 text-muted"><span> &#8377;</span>200</h6>
          </div>
          <div class="d-flex justify-content-start">
            <i class="fa fa-star" aria-hidden="true"></i> &nbsp;
            <i class="fa fa-star" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-star" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-star-o" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-star-o" aria-hidden="true"></i>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <p class="m-b-0 in-stock">
                <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                In Stock
              </p>
              <p class="m-b-0 no-stock">
                <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                No Stock
              </p>
            </div>
            <div>
              <i class="fa fa-minus-square-o font-size-18 pointer" aria-hidden="true"></i>&nbsp;
              <i class="fa fa-plus-square-o font-size-18 pointer" aria-hidden="true"></i>&nbsp;
              <i class="fa fa-shopping-cart font-size-20 pointer" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
